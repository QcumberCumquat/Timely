pages:
  stage: deploy
  script:
    - mkdir public
    - mkdocs build
    - mv site/* public/
    - mix deps.get
    - mix docs
    - mv doc public/backend
    - cd js
    - yarn install
    - yarn run styleguide:build
    - mv styleguide ../public/frontend
  only:
    - master
  artifacts:
    expire_in: 1 hour
    paths:
      - public
